<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        tr{
            background-color: green;
            color: black;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body align="center">
    <h1>Calculator</h1>
    <table border="1" align="center" style="width: 400px; height: 400px;">
        <tr>
            <td colspan="3">
            <td>C</td>
        </tr>
        <tr align="center">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>❌</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>➖</td>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>➕</td>
        </tr>
        <tr align="center">
            <td>%</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>

    
</body>
</html>
