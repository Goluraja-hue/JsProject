<body>
    <div class="container">
        <h1>BMI Calculator</h1>

    <form action="" class="form">
        <div class="input-wrapper"> 
            <input type="text" placeholder="Enter your weight in kg" class="input">
        </div> 
        <div class="input-wrapper1"> 
            <input type="text" placeholder="Enter your Height in m" class="input1">
        </div> 
        <div class="button">
            <button class="btn"> Calculate </button>
        </div>
            <h2 class="result"></h2>
            
    </form>

        <h2>BMI Health Guide</h2>
        <p class="guide">Under Weight = Less than 18.5</p>
        <p class="guide">Normal Weight = 18.6 - 24.9</p>
        <p class="guide">OverWeight = 25 - 29.9</p>
        <p class="guide">Obese = Greater than 30</p>
        <h3 class="description"></h3>
    </div>

</body>
<script>
    
    let form = document.querySelector(".form");

form.addEventListener("submit",function(btn){
    btn.preventDefault();
    
let weight = parseInt(document.querySelector(".input").value);
    

let height = parseInt(document.querySelector(".input1").value);
    

    let result = document.querySelector(".result");

if (height == "" || height < 0 || isNaN(height)){
    result.innerHTML = "please give a valid number ${height}";
}else if (height == "" || height < 0 || isNaN(height)){
    result.innerHTML = "please give a valid number ${weight}";
}else {
    let bmi = (weight / ((height*height)/10000)).toFixed(2);
    result.innerHTML = `${bmi}`;


function suggest (){
    let suggest = document.querySelector(".description");
    console.log(suggest);
    if (bmi <= 18.5){
        suggest.innerHTML = "you are under weight";
    }else if (bmi > 18.6 || bmi <= 24.9){
        suggest.innerHTML = "you are normal weight";
    }else if (bmi > 25 || bmi <= 29.9){
        suggest.innerHTML = "you are over weight";
}else {
    suggest.innerHTML = "you are obese please consult the doctor";
}
}
}

suggest();
});
